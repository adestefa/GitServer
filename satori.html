<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satori - Request a Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Satori Request a Demo</h1>
        <form action="/submit-demo-request" method="POST">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="company-name">Company Name</label>
            <input type="text" id="company-name" name="company-name" placeholder="Enter your company name">

            <label for="job-title">Job Title</label>
            <input type="text" id="job-title" name="job-title" placeholder="Enter your job title">

            <label for="industry">What Industry Are You In?</label>
            <input type="text" id="industry" name="industry" placeholder="Enter your industry">

            <label for="website-url">What is Your Website URL?</label>
            <input type="url" id="website-url" name="website-url" placeholder="Enter your website URL">

            <label for="has-chatbot">Do You Currently Have a Chatbot?</label>
            <select id="has-chatbot" name="has-chatbot">
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="ai-challenges">Do You Have Challenges You Think AI Can Help You With?</label>
            <textarea id="ai-challenges" name="ai-challenges" placeholder="Describe your challenges"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
