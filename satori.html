<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satori - Request a Demo</title>
    <style>
      body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #111827;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #4b5563;
        }
        input, select, textarea {
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            padding: 12px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Satori Request a Demo</h1>
        <form action="/submit-demo-request" method="POST">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="">

            <label for="company-name">Company Name</label>
            <input type="text" id="company-name" name="company-name" placeholder="">

            <label for="job-title">Job Title</label>
            <input type="text" id="job-title" name="job-title" placeholder="">

            <label for="industry">What Industry Are You In?</label>
            <input type="text" id="industry" name="industry" placeholder="">

            <label for="website-url">What is Your Website URL?</label>
            <input type="url" id="website-url" name="website-url" placeholder="Enter your website URL">

            <label for="has-chatbot">Do You Currently Have a Chatbot?</label>
            <select id="has-chatbot" name="has-chatbot">
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="ai-challenges">Do You Have Challenges You Think AI Can Help You With?</label>
            <textarea id="ai-challenges" name="ai-challenges" placeholder="Describe your challenges"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
